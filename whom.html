      <section class="content whom">
        <div class="whom_header animated fadeInLeft">
          <div class="header header_large">Now, who gets this card?</div>
        </div>
        <div class="whom_card">
          <form action="" class="whom_card_inner animated fadeInUp">
            <div class="whom_card_content">
              <div class="whom_card_form">
                <div class="whom_card_label">First name*</div>
                <input type="text">
                <div class="whom_card_label">Last name*</div>
                <input type="text">
                <div class="whom_card_label">Address*</div>
                <input type="text" placeholder="Country ...I">
                <input type="text" placeholder="Address ...I">
                <input type="text" placeholder="ZIP Code ...I">
              </div>
              <div class="whom_card_form">
                <div class="whom_card_select">
                  <select placeholder="Postcards" class="select7">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                  <select placeholder="Views" class="select7">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="whom_card_label">Sign the card<span>optional</span></div>
                <input type="text">
                <div class="whom_card_label">Choose ending<span>optional</span></div>
                <select placeholder="With love" class="select7">
                  <option></option>
                  <option>With love</option>
                  <option>Yours</option>
                  <option>Hugs and Kisses</option>
                  <option>Best wishes</option>
                </select>
                <input type="text" placeholder="Type your text ...I">
                <div class="whom_card_label"><span>optional</span></div>
                <textarea rows="2" placeholder="Type a few nice words here and they will also appear on your card" class="clean"></textarea>
              </div>
            </div>
            <input type="submit" value="save" class="button expanded max"><a class="button">ADD ANOTHER ADDRESS</a>
          </form>
          <button id="step2" class="button expanded arrow_right animated fadeInUp">STEP 2</button><a href="./play.html" class="button animated fadeInUp">send your card</a>
        </div>
      </section>
      <footer class="footer">postcardactually.com</footer>
